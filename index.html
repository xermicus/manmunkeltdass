<!DOCTYPE html>
<html >
  <head>
    <title>Responsive CSS Chat</title>
        <link rel="stylesheet" href="css/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="js/client.js"></script>
  </head>

  <body>

    <div class="menu">
            <div class="back"><i class="fa fa-chevron-left"></i> <img src="res/logo.jpg" draggable="false"/></div>
            <div class="name">MAN MUNKELT DASS..</div>
            <!-- I<div class="last">18:09</div> -->
        </div>
    <ol id="messages" class="chat">
	<li class="other">
      <div class="msg">
        <p>Hallo öäü</p>
        <time>20:17</time>
      </div>
    </li>
    <li class="self">
      <div class="msg">
        <p>Puff...</p>
        <time>20:18</time>
      </div>
    </li>
    <li class="other">
      <div class="msg">
        <p>man munkelt dass der fuku auch im 2016 wieder legende werd!</p>
        <time>20:18</time>
      </div>
    </li>
    </ol>
    <input onkeydown="if(event.keyCode==13) newmessage()" id="input" class="textarea" type="text" placeholder="Gerücht hier eingeben!"/>
    <div onclick="newmessage()" class="emojis"></div>

    
  </body>
</html>
